upstream oneVisitor {
    server web:8000;  # Web service runs on port 8000
}

server {
    listen 8000;  # Nginx listens on port 8000 inside container
    server_name localhost;  # Change this to your domain name in production
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    # Logs
    access_log /var/log/nginx/oneVisitor_access.log;
    error_log /var/log/nginx/oneVisitor_error.log;
    
    # Max upload size
    client_max_body_size 100M;
    
    # Static files
    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Media files
    location /media/ {
        alias /mediafiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Django application
    location / {
        proxy_pass http://oneVisitor;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Deny access to . files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}